<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <title>ArtGallery</title>
    <link rel="stylesheet" href="../CSS/main_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div id="header_nav">

    </div>
    <div class="main_header">

    </div>

        <video muted autoplay loop width="100%">
            <source src="../Videos/header_video2.mp4" type="video/mp4">

    </div>

    <div class="video">
        <div class="sea_video">
            <video muted loop width="100%" onmouseover="this.play()" onmouseout="this.pause()">
                <source src="../Videos/sea-video.mp4" type="video/mp4">
            </video>
            <p style="color: white;">다시 바다로</p>
        </div>

        <div class="sea_video2">
            <video muted loop width="100%" onmouseover="this.play()" onmouseout="this.pause()">
                <source src="../Videos/sea-video.mp4" type="video/mp4">
            </video>
        </div>
    </div>
